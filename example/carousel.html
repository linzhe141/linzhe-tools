<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../packages/carousel/dist/carousel.umd.js"></script>
    <link href="../packages/carousel/dist/carousel.css" rel="stylesheet"></link>
  </head>
  <body>
    <style>
      .content-item {
        line-height: 180px;
        text-align: center;
        font-size: 40px;
        color: #fff;
      }
    </style>
    <div id="app">
      <div style="width: 340px; height: 180px">
        <carousel>
          <carousel-item
            ><div
              class="content-item"
              style="background-color: rgb(110, 46, 46)"
            >
              1
            </div></carousel-item
          >
          <carousel-item
            ><div
              class="content-item"
              style="background-color: rgb(31, 97, 29)"
            >
              2
            </div></carousel-item
          >
          <carousel-item
            ><div
              class="content-item"
              style="background-color: rgb(39, 176, 185)"
            >
              3
            </div></carousel-item
          >
          <carousel-item
            ><div class="content-item" style="background-color: #ff0000">
              4
            </div></carousel-item
          >
        </carousel>
      </div>
    </div>
    <script>
      const { Carousel, CarouselItem } = carousel
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello Vue!',
          }
        },
      })
      app.component('Carousel', Carousel)
      app.component('CarouselItem', CarouselItem)
      app.mount('#app')
    </script>
  </body>
</html>
